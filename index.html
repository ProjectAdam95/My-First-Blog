<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and character encoding-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of Document-->
    <title>Blog Page</title>
    <!-- Link to CSS below-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>

<!-- Body element starts below here -->
<body>
    <main>
        <!-- Div class below contains container image and form section on landing page -->
        <div class="container">
            <div class="image-section">
                <img src="Blog1.png" alt="Blog Image">
            </div>
            <div class="form-section">
                <!-- Heading for the form section -->
                <header>
                    <h1>Post Your Blog</h1>
                </header>

                <!-- Blog form below contains form elements Username, Title, Content and a submit button -->
                <form id="blogForm">
                    <fieldset>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>

                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>

                        <label for="content">Content:</label>
                        <textarea id="content" name="content" required></textarea>

                        <button type="submit">Submit</button>
                    </fieldset>
                </form>
                <p id="errorMessage" class="error-message"></p>
            </div>
        </div>
    </main>

    <!-- Footer element below contains link to portfolio -->
    <footer>
        <a href="https://projectadam95.github.io/Portfolio101/">My Portfolio</a>
    </footer>

    <!-- Link to JavaScript below -->
    <script src="assets/js/logic.js"></script>
    <script src="assets/js/form.js"></script>
</body>
</html>
